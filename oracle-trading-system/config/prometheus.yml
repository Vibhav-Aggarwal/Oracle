# Oracle Trading System - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: "oracle-bot"
    static_configs:
      - targets: ["oracle-bot:8080"]
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
